<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor de Artigos Técnicos com Azure AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-4 mb-4">
            <h1 class="display-4 text-primary">
                <i class="fas fa-language me-3"></i>
                Tradutor de Artigos Técnicos
            </h1>
            <p class="lead text-muted">Traduza artigos técnicos preservando terminologia e formatação</p>
        </header>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog me-2"></i>Configurações</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="sourceLanguage" class="form-label">Idioma de Origem</label>
                            <select class="form-select" id="sourceLanguage">
                                <option value="auto">Detectar Automaticamente</option>
                                <option value="en">Inglês</option>
                                <option value="pt">Português</option>
                                <option value="es">Espanhol</option>
                                <option value="fr">Francês</option>
                                <option value="de">Alemão</option>
                                <option value="it">Italiano</option>
                                <option value="ru">Russo</option>
                                <option value="ja">Japonês</option>
                                <option value="ko">Coreano</option>
                                <option value="zh">Chinês</option>
                                <option value="ar">Árabe</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="targetLanguage" class="form-label">Idioma de Destino</label>
                            <select class="form-select" id="targetLanguage">
                                <option value="pt" selected>Português</option>
                                <option value="en">Inglês</option>
                                <option value="es">Espanhol</option>
                                <option value="fr">Francês</option>
                                <option value="de">Alemão</option>
                                <option value="it">Italiano</option>
                                <option value="ru">Russo</option>
                                <option value="ja">Japonês</option>
                                <option value="ko">Coreano</option>
                                <option value="zh">Chinês</option>
                                <option value="ar">Árabe</option>
                            </select>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="preserveFormatting" checked>
                            <label class="form-check-label" for="preserveFormatting">
                                Preservar Formatação
                            </label>
                        </div>

                        <button type="button" class="btn btn-primary w-100" id="translateBtn">
                            <i class="fas fa-exchange-alt me-2"></i>Traduzir
                        </button>

                        <button type="button" class="btn btn-outline-secondary w-100 mt-2" id="clearBtn">
                            <i class="fas fa-trash me-2"></i>Limpar
                        </button>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="fas fa-chart-bar me-2"></i>Estatísticas</h6>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="text-muted small">Caracteres</div>
                                <div id="charCount" class="fw-bold">0</div>
                            </div>
                            <div class="col-6">
                                <div class="text-muted small">Palavras</div>
                                <div id="wordCount" class="fw-bold">0</div>
                            </div>
                        </div>
                        <div class="mt-2 text-center">
                            <div class="text-muted small">Tempo de Tradução</div>
                            <div id="translationTime" class="fw-bold">-</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">

                    <div class="col-6">
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5><i class="fas fa-file-text me-2"></i>Texto Original</h5>
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn btn-outline-secondary" id="pasteBtn">
                                        <i class="fas fa-paste"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" id="uploadBtn">
                                        <i class="fas fa-upload"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <textarea class="form-control border-0" id="sourceText" rows="20" 
                                    placeholder="Cole ou digite o artigo técnico aqui..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5><i class="fas fa-language me-2"></i>Texto Traduzido</h5>
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn btn-outline-secondary" id="copyBtn">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" id="downloadBtn">
                                        <i class="fas fa-download"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div id="translatedText" class="form-control border-0 bg-light" 
                                    style="min-height: 400px; white-space: pre-wrap;" 
                                    placeholder="A tradução aparecerá aqui..."></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="progress mt-3" id="progressBar" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" style="width: 100%"></div>
        </div>

        <div id="alertContainer" class="mt-3"></div>
    </div>

    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload de Arquivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="file" class="form-control" id="fileInput" accept=".txt,.md,.doc,.docx">
                    <small class="text-muted">Formatos suportados: TXT, MD, DOC, DOCX</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="processFileBtn">Processar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
